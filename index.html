<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="slider">
      <div class="slide__main">
        <div class="slide__item one active">
          <div class="overlay"></div>
        </div>
        <div class="slide__item two">
          <div class="overlay"></div>
        </div>
        <div class="slide__item three">
          <div class="overlay"></div>
        </div>
        <div class="slide__item four">
          <div class="overlay"></div>
        </div>
      </div>
      <i class="fa-solid fa-arrow-left arrow__item prev"></i>
      <i class="fa-solid fa-arrow-right arrow__item next"></i>
    </section>
    <script src="js/custom.js"></script>
  </body>
</html>
